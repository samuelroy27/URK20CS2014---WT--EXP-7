<!DOCTYPE html>
<html lang="en">
<head>
    <title>DYNAMIC REGISTRATION FORM | URK20CS2014</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid rgb(189, 15, 15);
            color: rgb(217, 35, 35);
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#add').click(function(){
                $('#out').append("Name :"+ $('#name').val() + "<br>Reg.No :" + $('#Reg').val() + "<br>");

            });
            $("#remove").click(function(){
                $("#div").remove()
            });
            });
    </script>
</head>
<body>

    Name :  <input type="text" id="name"><br><br>
    Reg.No. : <input type="text" id="Reg"><br><br>

    <div class="ancestors" id="div">
        <p id="out"></p>
    </div>
    <button id="add">Add text</button>
    <button id="remove">Remove text</button>
    
</body>
</html>
